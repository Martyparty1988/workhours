<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docházka a Vyúčtování</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <h1>Docházka a Vyúčtování</h1>
    <button id="themeToggle">Přepnout režim</button>
</header>
<main>
    <div class="controls">
        <button id="exportJSON">Exportovat do JSON</button>
        <button id="exportCSV">Exportovat do CSV</button>
    </div>
    <h3>Záznamy</h3>
    <table>
        <thead>
            <tr>
                <th>Zaměstnanec</th>
                <th>Datum</th>
                <th>Příchod</th>
                <th>Odchod</th>
                <th>Výdělek</th>
            </tr>
        </thead>
        <tbody id="entriesTable">
            <tr><td colspan="5" class="no-data">Žádné záznamy k zobrazení</td></tr>
        </tbody>
    </table>
</main>
<script src="scripts/app.js"></script>
<script src="scripts/notifications.js"></script>
<script src="scripts/export.js"></script>
</body>
</html>
